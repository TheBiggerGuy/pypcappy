sudo: false
language: python
python:
- 3.3
- 3.4
- 3.5
- nightly
- pypy3
cache: pip
install:
- pip install -r requirements.txt
script:
- python3 setup.py test --pytest-args='--cov=pypcappy'
after_success:
- coveralls
before_deploy:
- python3 setup.py sdist
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/pypcappy-*.tar.gz
  skip_cleanup: true
  on:
    repo: TheBiggerGuy/pypcappy
    tags: true
    branch: master
- provider: pypi
  user: TheBiggerGuy
  password:
    secure: 
  on:
    repo: TheBiggerGuy/pypcappy
    tags: true
    branch: master
